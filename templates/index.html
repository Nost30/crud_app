{% extends 'base.html' %}

{% block content %}
    <h2>Games</h2>
    <ul>
        {% for game in games %}
            <li>
                {{ game.name }} ({{ game.genre }})
                <a href="{{ url_for('update_game', game_id=game.id) }}">Edit</a> |
                <a href="{{ url_for('delete_game', game_id=game.id) }}">Delete</a>
            </li>
        {% else %}
            <li>No games found</li>
        {% endfor %}
    </ul>
{% endblock %}
