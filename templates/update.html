{% extends 'base.html' %}

{% block content %}
    <h2>Update Game</h2>
    <form action="{{ url_for('update_game', game_id=game.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ game.name }}" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ game.genre }}" required><br>
        <input type="submit" value="Update Game">
    </form>
{% endblock %}
